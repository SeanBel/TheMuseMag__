<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>TheMuseMag__</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <script src="js/scripts.js" type="text/javascript"></script>

</head>

<body>
    <div class="header">Header</div>

    <div class="shifty-title">
        <div class="letters">M</div>
        <div class="letters">U</div>
        <div class="letters">S</div>
        <div class="letters">E</div>
    </div>

    <div class="footer">Footer</div>

    <script>
        const container = document.querySelector('.shifty-title');
        const maxOffset = 20; // Maximum distance the container can move from center
            
        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY } = event;
            const { innerWidth, innerHeight } = window;

            // Calculate the offset percentages
            const offsetX = ((clientX / innerWidth) - 0.5) * 2;
            const offsetY = ((clientY / innerHeight) - 0.5) * 2;

            // Calculate the final transform values
            const translateX = -offsetX * maxOffset;
            const translateY = -offsetY * maxOffset;

            container.style.transform = `translate(-50%, -50%) translate(${translateX}px, ${translateY}px)`;
        });
    </script>
</body>

</html>
