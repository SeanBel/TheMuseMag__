<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>TheMuseMag__</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/about_us.css') }}">
    <script src="js/scripts.js" type="text/javascript"></script>

</head>

<body>
    <header>
        <img class="header_logo" id="home" src="static/img/Muse_S.svg">

        <div class="nav_button" id="master_works">&nbsp;Website Specials&nbsp;</div>
        <div class="nav_button" id="about_us">&nbsp;About Us&nbsp;</div>
        <div class="nav_button" id="submissions">&nbsp;Submit Work&nbsp;</div>
        <div class="nav_button" id="editions">&nbsp;Editions&nbsp;</div>
        <div> <!--  empty spacer div --> </div>

    </header>
    <div class="page_content">
        <div class="left_page">
            <div class="dropdown">
                <button id="b0" onclick="showParagraph(0);">
                    Question 1
                    <img src="{{ url_for('static', filename='img/right-arrow-svgrepo-com.svg') }}">
                </button>
                <div class="folder" id="f0">
                    <div class="folder_content" id="p0">
                            <p> Answer 1</p>
                    </div>
                </div>
            </div>
    
            <div class="dropdown">
                <button id="b1" onclick="showParagraph(1);">
                    Question 2
                    <img src="{{ url_for('static', filename='img/right-arrow-svgrepo-com.svg') }}">
                </button>
    
                <div class="folder" id="f1">
                    <div class="folder_content" id="p1">
                        <p> Answer 2</p>
                    </div>
                </div>
            </div>
    
            <div class="dropdown">
                <button id="b2" onclick="showParagraph(2);">
                    Question 3
                    <img src="{{ url_for('static', filename='img/right-arrow-svgrepo-com.svg') }}">
                </button>
                <div class="folder" id="f2">
                    <div class="folder_content" id="p2">
                        <p>'c' is for cookie</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right_page">
            
        </div>
    </div>

    <script>
        function showParagraph(num) {
            // this function is triggered by onclick

            // when adding more buttons, follow this syntax:
            //     * Construct the id to be "name+number"
            //     * Add: "document.getElementById( "name" +(( num + i ) % t ).toString())" i times 
            //              where 'i' goes from 0 to t
            //              where 't' is the total number of buttons

            // update the folder
            document.getElementById("f"+num.toString()).classList.toggle("expanded");

            document.getElementById("f"+((num+1)%3).toString()).classList.remove("expanded");
            document.getElementById("f"+((num+2)%3).toString()).classList.remove("expanded");

            // update the button
            document.getElementById("b"+num.toString()).classList.toggle("button_active");

            document.getElementById("b"+((num+1)%3).toString()).classList.remove("button_active");
            document.getElementById("b"+((num+2)%3).toString()).classList.remove("button_active");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const routes = {
                'master_works': '/masterworks',
                'about_us': '/about',
                'submissions': '/submissions',
                'editions': '/editions',
                'home': '/'
            };
            for (const [containerId, route] of Object.entries(routes)) {
                const container = document.getElementById(containerId);
                if (container) {
                    container.addEventListener('click', function() {
                        window.location.href = route;
                    });
                }
            }
        });
    </script>
    <!-- <div class="footer">Designed by Sean Belavin </div> -->
</body>

</html>
